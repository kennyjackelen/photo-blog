---
layout: default
---

<paper-shadow z="1" class="card post">
  <div class="post-title">{{ page.title }}</div>
  <div class="post-date">{{ page.date | date_to_string }}</div>
  {{ content }}

  <div class="pagination" horizontal justified layout>
    <div>
    {% if page.previous.url %}
      <a href="{{ page.previous.url }}">
        <paper-fab mini icon="arrow-back"></paper-fab>
      </a>
    {% endif %}
    </div>
    <div class="prev-post-title">
    {% if page.previous.url %}
      <a href="{{ page.previous.url }}">
        {{ page.previous.title }}
      </a>
    {% endif %}
    </div>

    <div flex></div>

    <div class="next-post-title">
    {% if page.next.url %}
      <a href="{{ page.next.url }}">
        {{ page.next.title }}
      </a>
    {% endif %}
    </div>
    <div>
    {% if page.next.url %}
      <a href="{{ page.next.url }}">
        <paper-fab mini icon="arrow-forward"></paper-fab>
      </a>
    {% endif %}
    </div>
  </div>
</paper-shadow>
